<ion-content class="background">
  <ion-grid >
    <ion-row>
           <div id="scope" style="border: solid 5px; border-color: rgb(201, 200, 200)">{{val}}</div>
    </ion-row>
    <ion-row>
        <ion-col col-3>
          <button ion-button color="primary" block (click)="getRoot();">√</button>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="primary" block (click)="getInverse();">1/x</button>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="primary" block (click)="getPow();">x²</button>
        </ion-col >
        <ion-col col-3 >
          <button ion-button color="primary" block (click)="changeS('/');">+/-</button>
        </ion-col>


  </ion-row>
    <ion-row>
        <ion-col col-3>
          <button ion-button color="light" block (click)="clear();">AC</button>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="light" block (click)="undo();">C</button>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="primary" block (click)="getPercent();">%</button>
        </ion-col >
        <ion-col col-3 >
          <button ion-button color="primary" block (click)="addS('/');">÷</button>
        </ion-col>


  </ion-row>
    
    <ion-row>
      <ion-col col-3 >
        <button ion-button color="secondary" block (click)="addN('7');">7</button>
      </ion-col>
      <ion-col col-3 >
        <button ion-button color="secondary" block (click)="addN('8');">8</button>
      </ion-col>
      <ion-col col-3 >
        <button ion-button color="secondary" block (click)="addN('9');">9</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="primary"block (click)="addS('*');">x</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <button ion-button color="secondary" block (click)="addN('4');">4</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" block (click)="addN('5');">5</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" block (click)="addN('6');">6</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="primary" block (click)="addS('-');">-</button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-3>
        <button ion-button color="secondary" block (click)="addN('1');">1</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" block (click)="addN('2');">2</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" block (click)="addN('3');">3</button>
      </ion-col>
    <ion-col col-3>
      <button ion-button color="primary"block (click)="addS('+');">+</button>
    </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button color="secondary" block (click)="addN('0');">0</button>
      </ion-col>
      <ion-col col-3 >
        <button ion-button color="primary" block (click)="addN('.');">,</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="light" block (click)="operate();">=</button>
      </ion-col>
 
    </ion-row>


  </ion-grid>
</ion-content>
